name: CI - build, test, deploy, release

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "docs/**"
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # every day at 3
    #- cron: "*/5 * * * *"   # every 5th minute
  issues:
    types: [closed]

permissions:
  contents: write   # braucht write-Permission, damit git push funktioniert bei auto-commits

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # wichtig, damit git history vollständig ist für commits/pushes

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          check-latest: false
          update-environment: true
          allow-prereleases: false

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml', '**/poetry.lock') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run python script (smoke)
        run: |
          pwd
          ls -la
          python chatBot.py "Hallo" || python hello.py "Hallo"

      - name: Upload logfile and script
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: |
            chatbot.log
            chatBot.py
            hello.py

  checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install formatting & lint tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort ruff mypy bandit

      - name: Auto-format + sort imports (Black + isort)
        run: |
          isort .
          black .

      - name: Commit & push formatting changes (if any)
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git diff --cached --quiet || (git commit -m "chore: auto-format / sort imports" && git push)

      - name: Lint (ruff)
        run: ruff check . --fix

      - name: Commit & push linting changes (if any)
        run: |
          git pull
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git diff --cached --quiet || (git commit -m "chore: linting" && git push)

      - name: Type checking (mypy)
        run: mypy .

      - name: Commit & push typing changes (if any)
        run: |
          git pull
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git diff --cached --quiet || (git commit -m "chore: typing" && git push)

      - name: Security scan (bandit) → output report, but don’t fail build
        run: |
          bandit -r . -f json -o bandit-report.json || true

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report-${{ matrix.python-version }}
          path: bandit-report.json

  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: runner.os−pip−{{ matrix.python-version || '3.x' }}-v1
          restore-keys: |
            runner.os−pip−{{ matrix.python-version || '3.x' }}-
            ${{ runner.os }}-pip-

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Ensure PYTHONPATH points to repo root
        run: echo "PYTHONPATH=${PWD}" >> $GITHUB_ENV

      - name: Debug file layout
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f -name "chatBot.py" -print
          python -c "import sys; print(sys.version, sys.path)"

      - name: Run tests
        run: PYTHONPATH=${PWD} pytest -q

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.python-version }}
          path: .pytest_cache || true

      - name: Run tests with coverage
        run: |
          pip install pytest-cov
          pytest --cov=. --cov-report=html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy (demo)
        run: |
          echo "Deploying..."
          PYTHONPATH=${PWD} python chatBot.py "ende" || python hello.py "ende"

  release:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body: |
            Automated release including source code and artifacts.
            Commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare source tarball
        run: |
          mkdir -p release
          git archive --format=tar --output=release/source.tar HEAD
          tar -tvf release/source.tar

      - name: Upload source tarball to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          files: release/source.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attach build artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          files: chatbot.log,chatBot.py,hello.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
