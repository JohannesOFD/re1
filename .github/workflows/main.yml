name: CI - build, test, deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run python script (smoke)
        run: |
          pwd
          ls -la
          # run simple CLI invocation to create logfile
          python chatBot.py "Hallo" || python hello.py "Hallo"

      - name: Upload logfile and script
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: |
            chatbot.log
            chatBot.py
            hello.py

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Ensure PYTHONPATH points to repo root
        run: echo "PYTHONPATH=${PWD}" >> $GITHUB_ENV

      - name: Debug file layout
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f -name "chatBot.py" -print
          python -c "import sys; print(sys.path)"

      - name: Run tests
        run: PYTHONPATH=${PWD} pytest -q

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: .pytest_cache

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy (demo)
        run: |
          echo "Deploying..."
          PYTHONPATH=${PWD} python chatBot.py "ende" || python hello.py "ende"
