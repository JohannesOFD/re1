name: CI - build, test, deploy, release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run python script (smoke)
        run: |
          pwd
          ls -la
          # try both possible names
          python chatBot.py "Hallo" || python hello.py "Hallo"

      - name: Upload logfile and script
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: |
            chatbot.log
            chatBot.py
            hello.py

  checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy bandit

      - name: Format check (black)
        run: |
          black --check .

      - name: Imports check (isort)
        run: |
          isort --check-only --diff .

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Type checking (mypy)
        run: |
          mypy .

      - name: Security scan (bandit)
        run: |
          bandit -r .

      - name: Upload ruff cache (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ruff-report
          path: .ruff_cache || true

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Ensure PYTHONPATH points to repo root
        run: echo "PYTHONPATH=${PWD}" >> $GITHUB_ENV

      - name: Debug file layout
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f -name "chatBot.py" -print
          python -c "import sys; print(sys.path)"

      - name: Run tests
        run: PYTHONPATH=${PWD} pytest -q

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: .pytest_cache

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy (demo)
        run: |
          echo "Deploying..."
          PYTHONPATH=${PWD} python chatBot.py "ende" || python hello.py "ende"

  release:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body: |
            Automated release including source code and artifacts.
            Commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare source tarball
        run: |
          mkdir -p release
          git archive --format=tar --output=release/source.tar HEAD
          tar -tvf release/source.tar

      - name: Upload source tarball to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          files: release/source.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifact to Release (if present)
        if: always()
        run: |
          # download previously uploaded build-artifact (from build job)
          mkdir -p artifacts
          gh_version=$(gh --version 2>/dev/null || true)
          if [ -n "$gh_version" ]; then
            echo "Using GitHub CLI to download artifacts (preferred)."
            # attempt to download via actions/download-artifact is simpler:
          fi
        shell: bash

      - name: Attach build artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          # include known artifact files if they exist
          files: chatbot.log,chatBot.py,hello.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
