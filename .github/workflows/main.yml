name: Run python script

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          # pip install -r requirements.txt || true

      - name: Run python script
        run: python hello.py

      - name: Upload script output (optional)
        run: |
          # capture output to file (also useful as artifact)
          python hello.py > output.txt || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-output
          path: |
            output.txt
            hello.py

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-output

      - name: Show output and "deploy"
        run: |
          echo "Deploying artifact..."
          cat output.txt || true

  release:
    runs-on: ubuntu-latest
    needs: deploy
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-output

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body: |
            Automated release containing python script output.
            Commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          files: output.txt,hello.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
